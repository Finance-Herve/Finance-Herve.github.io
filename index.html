<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Application financière sécurisée</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { margin-top: 0; }
    form input, form button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    .logout {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    #balance {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #userInfo {
      margin-bottom: 20px;
    }
    #forgotPasswordLink {
      font-size: 0.9em;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="authSection">
      <form id="loginForm">
        <h2>Connexion</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Mot de passe" required />
        <button type="submit">Se connecter</button>
        <p><a id="forgotPasswordLink">Mot de passe oublié ?</a></p>
      </form>

      <form id="signupForm" style="display: none;">
        <h2>Inscription</h2>
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Mot de passe" required />
        <button type="submit">S'inscrire</button>
      </form>

      <p id="toggleAuth">Créer un compte</p>
    </div>

    <div id="appSection" style="display: none;">
      <div id="userInfo">
        <span id="balance">Solde : 0 €</span> |
        <span id="userEmail"></span> |
        <span class="logout" id="logout">Déconnexion</span>
      </div>
      <form id="transactionForm">
        <input type="text" id="description" placeholder="Description" required />
        <input type="number" id="amount" placeholder="Montant" required />
        <select id="type" required>
          <option value="profit">Bénéfice</option>
          <option value="debt">Dette</option>
        </select>
        <input type="date" id="date" placeholder="Date" required />
        <button type="submit">Ajouter</button>
      </form>
      <table id="transactionsTable">
        <thead>
          <tr>
            <th>Description</th>
            <th>Montant</th>
            <th>Type</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      push,
      onValue,
      remove,
      update
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      databaseURL: "https://TON_PROJET.firebaseio.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "TON_ID",
      appId: "TON_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");
    const toggleAuth = document.getElementById("toggleAuth");
    const appSection = document.getElementById("appSection");
    const authSection = document.getElementById("authSection");
    const logoutBtn = document.getElementById("logout");
    const userEmailSpan = document.getElementById("userEmail");
    const balanceSpan = document.getElementById("balance");
    const transactionForm = document.getElementById("transactionForm");
    const transactionsTable = document.getElementById("transactionsTable").querySelector("tbody");
    const forgotPasswordLink = document.getElementById("forgotPasswordLink");

    toggleAuth.addEventListener("click", () => {
      loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
      signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
      toggleAuth.textContent = loginForm.style.display === "none" ? "Se connecter" : "Créer un compte";
    });

    signupForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => alert("Compte créé !"))
        .catch((error) => alert(error.message));
    });

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch((error) => alert(error.message));
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authSection.style.display = "none";
        appSection.style.display = "block";
        userEmailSpan.textContent = user.email;
        loadTransactions(user.uid);
      } else {
        authSection.style.display = "block";
        appSection.style.display = "none";
      }
    });

    transactionForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const user = auth.currentUser;
      const description = document.getElementById("description").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const type = document.getElementById("type").value;
      const date = document.getElementById("date").value;
      const transactionRef = push(ref(database, 'transactions/' + user.uid));
      set(transactionRef, { description, amount, type, date });
      transactionForm.reset();
    });

    function loadTransactions(uid) {
      const userRef = ref(database, 'transactions/' + uid);
      onValue(userRef, (snapshot) => {
        transactionsTable.innerHTML = "";
        let balance = 0;
        snapshot.forEach((childSnapshot) => {
          const key = childSnapshot.key;
          const { description, amount, type, date } = childSnapshot.val();
          balance += type === "profit" ? amount : -amount;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${description}</td>
            <td>${amount} €</td>
            <td>${type}</td>
            <td>${date}</td>
            <td>
              <button onclick="editTransaction('${uid}', '${key}')">Modifier</button>
              <button onclick="deleteTransaction('${uid}', '${key}')">Supprimer</button>
            </td>`;
          transactionsTable.appendChild(row);
        });
        balanceSpan.textContent = `Solde : ${balance} €`;
      });
    }

    window.deleteTransaction = function(uid, key) {
      remove(ref(database, `transactions/${uid}/${key}`));
    };

    window.editTransaction = function(uid, key) {
      const row = [...transactionsTable.children].find(r => r.querySelector("button").onclick.toString().includes(key));
      const cells = row.querySelectorAll("td");
      document.getElementById("description").value = cells[0].textContent;
      document.getElementById("amount").value = parseFloat(cells[1].textContent);
      document.getElementById("type").value = cells[2].textContent;
      document.getElementById("date").value = cells[3].textContent;
      deleteTransaction(uid, key);
    };

    forgotPasswordLink.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      if (!email) return alert("Veuillez d'abord entrer votre adresse email.");
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Email de réinitialisation envoyé !");
      } catch (error) {
        alert("Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
